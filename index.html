<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:ffffff">
        <a-box position="3 1 -3" color="cyan"></a-box>
        <a-sphere position="-1 1 -3" color="green"></a-sphere>
        <a-plane position="0 0 -4" rotation="-70 0 0" width="50" height="4" color="#7BC8A4"></a-plane>
        <a-ring position="-3 1 -3" color="blue" radius-inner="0.25" radius-outer="0.7"></a-ring>
        <a-octahedron position="-4.5 1 -3" color="pink" radius="0.45"></a-octahedron>
   <a-cylinder position="1 1 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
   <a-cone position="5 1 -3" color="red"></a-cone>
   <a-box position="7 1 -3"  rotation="45 45 90" color="gold"></a-box>
    </a-scene>
</body>

</html>
